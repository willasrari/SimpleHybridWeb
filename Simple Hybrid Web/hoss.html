<html>
<head>
    <title>Hoss Web</title>
    
    <meta name="viewport" content="width=device-width">
        
    <script type="text/javascript" language="javascript">
        function hossFunction() {
            document.getElementById('divFormHoss').style.display = '';
            document.getElementById('divConfirmation').style.display = 'none';
        }
    </script>
        
    <style type="text/css">
        body {
            text-align: center;
            font-family: Helvetica, Cambria, Arial;
            font-size: 1em;
            margin-top: 10%;
        }
        
        input {
            width: 100%;
            height: 10%;
            font-size: 100%;
        }

    </style>
</head>

<body>
    
    <div id="divFormHoss">
        <h3>Add a username</h3>
        <form name="formHoss" action="" method="POST">
            <p><input type="text" name="username" placeholder="username" /></p>
            <p><input type="submit" value="Submit" /></p>
        </form>
    </div>
    <div id="divConfirmation" style="display:none;">
        <h3>I think we've met before!</h3>
        <p><input type="button" value="Change Name" onclick="hossFunction();returnfalse;" /></p>
    </div>
</body>
    
</html>
