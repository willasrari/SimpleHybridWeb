<html>
<head>
    <title>Hoss Web</title>
    
    <meta name="viewport" content="width=device-width">
        
    <script type="text/javascript" language="javascript">
        function hossFunction() {
            document.getElementById('divFormHoss').style.display = '';
            document.getElementById('divConfirmation').style.display = 'none';
        }
    </script>
        
    <style type="text/css">
        body {
            font-family: Helvetica, Cambria, Arial;
            font-size: 1em;
        }
        
        input {
            width: 100%;
            height: 10%;
            font-size: 100%;
        }
        
        form {
            margin-top: 10%;
        }

    </style>
</head>

<body>
    
    <div id="divFormHoss">
        <form name="formHoss" action="" method="POST">
            <p><input type="text" name="username" placeholder="username"></p>
            <p><input type="submit" value="Submit"></p>
        </form>
    </div>
    <div id="divConfirmation" style="display:none;">
        <h3>I think we've met before! Want to <a href="#" onclick="hossFunction();return false;">change</a> your name?</h3>
    </div>
</body>
    
</html>
